<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
</head>
<body>
  <div style="text-align: center;">
    <h1>Registration form</h1>
    <form>
      <label for="name">Name:</label>
      <br>
      <input type="text" id="name" name="name">
      <br><br>
      <label for="email">Email:</label>
      <br>
      <input type="email" id="email" name="email">
      <br><br>
      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" name="password">
      <br><br>
      <label for="confirm-password">Confirm Password:</label>
      <br>
      <input type="password" id="confirm-password" name="confirm-password">
      <br><br>
      <label>Gender:</label>
      <br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <br><br>
      <label for="address">Address:</label>
      <br>
      <textarea id="address" name="address" rows="4" cols="30"></textarea>
      <br><br>
      <label for="state">State:</label>
      <br>
      <select id="state" name="state">
        <option value="state1">andhra pradesh</option>
        <option value="state2">telangana</option>
        <option value="state3">tamil nadu</option>
        <option value="state4">kerala</option>
        <option value="state4">other</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <a href="login.html">already have an account?</a>
  </div>
</body>
</html>
